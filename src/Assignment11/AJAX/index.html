<html>
<head>
    <title>Processing Dynamic JSON</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="main">
    <div id="input">
        <input id="firstName" placeholder="Enter First Name">
        <input id="lastName" placeholder="Enter Last Name">
        <button id="add" onclick="addToLocal()">Add To Array</button>
        <table id="inputTable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </table>
    </div>
    <button onclick="XMLHttpRequestLoadData()">Post Names Array To Server using XMLHttpRequest</button>
    <br>
    <button onclick="fetchLoadData()">Post Names Array To Server using Fetch</button>
    <div id="server">
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
